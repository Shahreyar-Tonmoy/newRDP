name: Windows RDP Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: Install dependencies
        run: |
          nuget restore

      - name: Build and test
        run: |
          dotnet build
          dotnet test

      - name: Install AnyDesk
        run: |
          $ErrorActionPreference = "Stop"
          Invoke-WebRequest -Uri "https://download.anydesk.com/AnyDesk.exe" -OutFile "AnyDesk.exe"
          Start-Process -FilePath ".\AnyDesk.exe" -ArgumentList "/S" -NoNewWindow -Wait

      - name: Configure AnyDesk
        run: |
          # Replace this with any configuration commands you need
          # For example, you might need to automate the initial setup
          # Note: AnyDesk might not fully support unattended setups in this environment
          Write-Output "AnyDesk installed and configured."

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            path/to/your/build/artifacts
